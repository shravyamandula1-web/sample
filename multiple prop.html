<html>
    <head>
        <style>
            div{
                width: 100px;
                height: 100px;
                background-color: red;
                transition: width 2s, height 4s, background-color 3s;
            }
            div:hover{
                width:300px;
                height:300px;
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
        <h1>the transition property</h1>
        <p>hover over the div element below, to see the transition effect:</p>
        <div></div>
    </body>
</html>
