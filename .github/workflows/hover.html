<html>
    <head>
        <style>
            div{
                width:100px;
                height:100px;
                background-color: aqua;
                transition: width 2s;
                transition: height 2s;
            }
            div:hover{
                width:300px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <h1>The transition property</h1>
        <p>Hover over the div element below, to see the transition effect:</p>
        <div></div>
    </body>
</html>
