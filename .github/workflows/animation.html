<html>
    <head>
        <style>
            div{
                width:100px;
                height:100px;
                background-color:aqua;
                animation-name:myAnimation;
                animation-duration:4s;
            }
            @keyframes myAnimation{
                from{background-color:aqua;}
                to {background-color: antiquewhite;}
            }
        </style>
    </head>
    <body>
        <h1>CSS Animation</h1>
        <div></div>
        <p><b>Note:</b>When an animation is finished, it goes back to its orginal style.</p>
    </body>
</html>
