<html>
<head>
  <title>Bootstrap Position & Shadow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      position: relative;
    }
  </style>
</head>
<body>
  <h2>Position & Shadow </h2>
  <div class="position-relative bg-light p-4" style="height: 200px;">
    <div class="position-absolute top-0 start-0 bg-primary text-white p-2 shadow">
      Top Left
    </div>
    <div class="position-absolute bottom-0 end-0 bg-success text-white p-2 shadow-lg">
      Bottom Right
    </div>
  </div>
  <div class="p-3 mb-3 bg-white shadow-sm">Small Shadow</div>
  <div class="p-3 mb-3 bg-white shadow">Regular Shadow</div>
  <div class="p-3 mb-3 bg-white shadow-lg">Large Shadow</div>
</body>
</html>
